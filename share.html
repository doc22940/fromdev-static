<!doctype html>
<html>
<head>

    <title>How to Parse a JSON file using jQuery</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
        }

        .button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }
    </style>


</head>
<body>
    <a href="release/spin.txt" target="_blank">Variations File</a><br />
    <input type="button" value="Show Sharing Links" class="button" />
    <input type="button" value="Next >>" class="next" />
    <br />
    <span id="results"></span>
    <div id="title"></div>
    <div><h2>Share on Diigo</h2>
    <span id="Diigo"></span>
    </div>
    <div><h2>Share on Digg</h2>
    <span id="Digg"></span>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
		var currentIndex = 0;
		currentIndex = getUrlParameter('count');
        //When DOM loaded we attach click event to button
        $(document).ready(function() {
            $('.next').click(function(){
            	currentIndex++;
				var curUrl = window.location.href ;
				var nextUrl = formatNextUrl(curUrl,currentIndex);
                window.location.href = nextUrl;
            });
            //after button is clicked we download the data
            $('.button').click(function(){
				//start ajax request
                $.ajax({
                    url: "release/spin.txt",
                    //force to handle it as text
                    dataType: "text",
                    success: function(data) {
                        $('#Diigo').empty();
                        var urlsWithTitles = new Array();
                        var json = $.parseJSON(data);
                        console.log(json);
                        $('#results').html(json);
                        for (var url in json) {
                        	if (json.hasOwnProperty(url)) {
                        		var titles = json[url];
                        		urlsWithTitles.push({"url": url,"titles":titles});
                        		var title = pickRandom(titles);
                                var desc = pickRandom(titles);
                               // $('#Diigo').append('<a href=https://www.diigo.com/post?url=' + encodeURIComponent(url) + '&title=' + encodeURIComponent(title) + '&desc=' + encodeURIComponent(desc) + '> ' + title + '</a></br>');
                        	}
                        }
                        //$('#results').html('urlsWithTitles : ' + urlsWithTitles.length);
                        
                        var randomObj =  pickFromArray(urlsWithTitles,currentIndex);
                        var randUrl = randomObj.url;
                        var randTitle = pickRandom(randomObj.titles);
                        var randDesc = pickRandom(randomObj.titles);
                        $('#Diigo').append('<a href=https://www.diigo.com/post?url=' + encodeURIComponent(randUrl) + '&title=' + encodeURIComponent(randTitle) + '&desc=' + encodeURIComponent(randDesc) + '> ' + randTitle + '</a></br>');
                    }
                });
            });
            
        });
        function formatNextUrl(url, nextPageIdx) {
        	if(url) {
        	 	var ind = url.indexOf("count=");
        	 	url = url.substring(0,ind) + "count=" + nextPageIdx;
        	}
        	return url;
        }
        function pickFromArray(arr,idx) {
        	var val = arr[0];
        	if(idx) {
        		val = arr[idx];
        	} 
        	return val;
        }
        function pickRandom(arr) {
        	return arr[getRandomInt(0,arr.length)];
        }
        function getRandomInt(min, max) {
  			return Math.floor(Math.random() * (max - min)) + min;
		}
		function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}
		
    </script>

</body>
</html>
