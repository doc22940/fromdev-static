<!doctype html>
<html>
<head>

    <title>How to Parse a JSON file using jQuery</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
        }

        .button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }
    </style>


</head>
<body>
    <a href="release/spin.txt" target="_blank">Variations File</a><br />
    <input type="button" value="Spin Title" class="button" />
    <input type="button" value="Next >>" class="next" />
    <br />
    <span id="results"></span>
    <div id="title"></div>
    <div id="share"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
    var formatNextUrl = function (url, nextPageIdx) {
        	if(url) {
        	 	var ind = url.indexOf("count=");
        	 	if(ind > -1) {
        	 		url = url.substring(0,ind) + "count=" + nextPageIdx;
        	 	} else {
        	 		url = url + "?count=" + nextPageIdx;
        	 	}
        	}
        	return url;
        };
       var pickFromArray = function (arr,idx) {
        	var val = arr[0];
        	if(idx) {
        		if(idx < arr.length) {
        			val = arr[idx];
        		}
        	} 
        	return val;
        };
        var pickRandom = function (arr) {
        	return arr[getRandomInt(0,arr.length)];
        };
        var getRandomInt = function (min, max) {
  			return Math.floor(Math.random() * (max - min)) + min;
		};
		var getUrlParameter = function(sParam) {
    		var sPageURL = window.location.search.substring(1);
    		var sURLVariables = sPageURL.split('&');
    		for (var i = 0; i < sURLVariables.length; i++) {
        		var sParameterName = sURLVariables[i].split('=');
        		if (sParameterName[0] == sParam) {
            		return sParameterName[1];
        		}
    		}
		};
		var currentIndex = 0;
		var valFromUrl = getUrlParameter('count');
		if(valFromUrl) {
			currentIndex = valFromUrl;
		}
		var comment = function(urlTitleDesc) {
            return '<h2>Comment</h2><div>' + urlTitleDesc.desc + '</div>';
        };
		var diigo = function(urlTitleDesc) {
            return '<h2>Share on Diigo</h2><a target="_blank" href=https://www.diigo.com/post?url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&desc=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a></br>';
        };
        var digg = function(urlTitleDesc) {
            return '<h2>Share on Digg</h2><a target="_blank"  href=http://digg.com/submit?partner=addthis&url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&bodytext=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a></br>';
        };
        var linkedin = function(urlTitleDesc) {
            return '<h2>Share on LinkedIn</h2><a target="_blank"  href=https://www.linkedin.com/shareArticle?source=&ro=false&mini=true&url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&summary=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a></br>';
        };
        var flipboard = function(urlTitleDesc) {
            return '<h2>Share on Flipboard</h2><a target="_blank"  href=https://share.flipboard.com/bookmarklet/popout?v=2&ext=addthis&utm_medium=web&utm_campaign=widgets&utm_source=addthis&url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&summary=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a></br>';
        };
		var pickRandomUtd = function(urlsAndTitles) {
			var randomObj =  pickFromArray(urlsAndTitles,currentIndex);
			var randTitle = pickRandom(randomObj.titles);
			var randDesc = pickRandom(randomObj.titles);
			return {"url":randomObj.url,"title":randTitle,"desc":randDesc};
		};
		var loadData = function(){
				//start ajax request
                $.ajax({
                    url: "release/spin.txt",
                    //force to handle it as text
                    dataType: "text",
                    success: function(data) {
                        $('#Diigo').empty();
                        var urlsWithTitles = new Array();
                        var json = $.parseJSON(data);
                        //console.log(json);
                        //$('#results').html(json);
                        for (var url in json) {
                        	if (json.hasOwnProperty(url)) {
                        		var titles = json[url];
                        		urlsWithTitles.push({"url": url,"titles":titles});
                        	}
                        }
                        $('#share').append(comment(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(diigo(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(digg(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(linkedin(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(flipboard(pickRandomUtd(urlsWithTitles)));
                    }
                });
            };

        //When DOM loaded we attach click event to button
        $(document).ready(function() {
        	loadData();
            $('.next').click(function(){
            	currentIndex++;
				var curUrl = window.location.href ;
				var nextUrl = formatNextUrl(curUrl,currentIndex);
                window.location.href = nextUrl;
            });
            //after button is clicked we download the data
            $('.button').click(loadData);
            
        });
       
		
    </script>

</body>
</html>
