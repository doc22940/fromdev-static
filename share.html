<!doctype html>
<html>
<head>

    <title>Share Content on Social Networks and Bookmarking Sites</title>
    
    <style>
        body{
            text-align: center;
            font-family: arial;
        }
		.button{
            margin:20px;
            font-size:16px;
            font-weight: bold;
            padding:5px 10px;
        }
        .div-table{
		  display:table;         
		  width:auto;         
		  background-color:#dfdfdf;         
		  border:2px dotted  #dddddd;         
		  border-spacing:5px;/*cellspacing:poor IE support for  this*/
		}
		.div-table-row{
		  display:table-row;
		  width:auto;
		  clear:both;
		}
		.div-table-col{
		  float:left;/*fix for  buggy browsers*/
		  display:table-column;         
		  width:700px;         
		  background-color:#fdfdfd;  
		}
    </style>


</head>
<body>
    <a href="release/spin.txt" target="_blank">Variations File</a><br />
    <input type="button" value="Spin Title" class="button" />
    <input type="button" value="Next >>" class="next" />
    <br />
    <span id="results"></span>
    <div id="title"></div>
    <div id="share" class="div-table"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascripts/stopwords.js"></script>

    <script>
    
    var formatNextUrl = function (url, nextPageIdx) {
        	if(url) {
        	 	var ind = url.indexOf("count=");
        	 	if(ind > -1) {
        	 		url = url.substring(0,ind) + "count=" + nextPageIdx;
        	 	} else {
        	 		url = url + "?count=" + nextPageIdx;
        	 	}
        	}
        	return url;
        };
       var pickFromArray = function (arr,idx) {
        	var val = arr[0];
        	if(idx) {
        		if(idx < arr.length) {
        			val = arr[idx];
        		}
        	} 
        	return val;
        };
        var pickRandom = function (arr) {
        	return arr[getRandomInt(0,arr.length)];
        };
        var getRandomInt = function (min, max) {
  			return Math.floor(Math.random() * (max - min)) + min;
		};
		var getUrlParameter = function(sParam) {
    		var sPageURL = window.location.search.substring(1);
    		var sURLVariables = sPageURL.split('&');
    		for (var i = 0; i < sURLVariables.length; i++) {
        		var sParameterName = sURLVariables[i].split('=');
        		if (sParameterName[0] == sParam) {
            		return sParameterName[1];
        		}
    		}
		};
		
		var getUrlParameterOrDefault = function(paramName, defaultValue) {
			var paramVal = getUrlParameter(paramName);
			if(paramVal) {
				return paramVal;
			}
			return defaultValue;
		};
		var currentIndex = getUrlParameterOrDefault('count',0);
		var formatRow = function(columnsHtml) {
			return '<div class="div-table-row">' + columnsHtml + '</div>'
		};
		var formatCol = function(colContent) {
			return '<div class="div-table-col">' + colContent + '</div>'
		};
		var comment = function(urlTitleDesc) {
            return formatRow(formatCol('Comment') + formatCol(urlTitleDesc.desc));
        };
		var diigo = function(urlTitleDesc) {
            return formatRow(formatCol('Share on Diigo')  + formatCol('<a target="_blank" href=https://www.diigo.com/post?url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&desc=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a>'));
        };
        var digg = function(urlTitleDesc) {
            return formatRow(formatCol('Share on Digg')  + formatCol('<a target="_blank"  href=http://digg.com/submit?partner=addthis&url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&bodytext=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a>'));
        };
        var linkedin = function(urlTitleDesc) {
            return formatRow(formatCol('Share on LinkedIn') + formatCol('<a target="_blank"  href=https://www.linkedin.com/shareArticle?source=&ro=false&mini=true&url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&summary=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a>'));
        };
        var flipboard = function(urlTitleDesc) {
            return formatRow(formatCol('Share on Flipboard') + formatCol('<a target="_blank"  href=https://share.flipboard.com/bookmarklet/popout?v=2&ext=addthis&utm_medium=web&utm_campaign=widgets&utm_source=addthis&url=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&summary=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a>'));
        };
        var googleBookmark = function(urlTitleDesc) {
            return formatRow(formatCol('Share on Google Bookmark') + formatCol('<a target="_blank"  href=https://www.google.com/bookmarks/mark?op=edit&output=popup&bkmk=' + encodeURIComponent(urlTitleDesc.url) + '&title=' + encodeURIComponent(urlTitleDesc.title) + '&annotation=' + encodeURIComponent(urlTitleDesc.desc) + '&labels=' + encodeURIComponent(urlTitleDesc.desc) + '> ' + urlTitleDesc.title + '</a>'));
        };
        var twitter = function(urlTitleDesc) {
            return formatRow(formatCol('Share on Twitter') + formatCol('<a target="_blank"  href=https://twitter.com/intent/tweet?original_referer=' + encodeURIComponent(urlTitleDesc.url) + '&url=' + encodeURIComponent(urlTitleDesc.url) + '&text=' + encodeURIComponent(urlTitleDesc.title) + '> ' + urlTitleDesc.title + '</a>'));
        };
        var showTags = function(urlTitleDesc) {
            return formatRow(formatCol('Tags') + formatCol('<div>' + urlTitleDesc.desc.removeStopWords() + '</div>'));
        };
        var showCommaTags = function(urlTitleDesc) {
            return formatRow(formatCol('Comma Separated Tags') + formatCol('<div>' + urlTitleDesc.desc.removeStopWords().split(' ').join(',') + '</div>'));
        };
        var directLink = function(urlTitleDesc) {
            return formatRow(formatCol('Visit Page') + formatCol('<a target="_blank"  href="' + urlTitleDesc.url+ '"> ' + urlTitleDesc.title + '</a>'));
        };
        var pickRandomUtd = function(urlsAndTitles) {
			var randomObj =  pickFromArray(urlsAndTitles,currentIndex);
			var randTitle = pickRandom(randomObj.titles);
			var randDesc = pickRandom(randomObj.titles);
			return {"url":randomObj.url,"title":randTitle,"desc":randDesc};
		};
		
		var loadData = function(){
				//start ajax request
                $.ajax({
                    url: getUrlParameterOrDefault("file","release/spin.txt"),
                    //force to handle it as text
                    dataType: "text",
                    success: function(data) {
                        var urlsWithTitles = new Array();
                        var json = $.parseJSON(data);
                        //console.log(json);
                        //$('#results').html(json);
                        for (var url in json) {
                        	if (json.hasOwnProperty(url)) {
                        		var titles = json[url];
                        		urlsWithTitles.push({"url": url,"titles":titles});
                        	}
                        }
                        $('#share').empty();
                        $('#share').append(comment(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(showTags(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(showCommaTags(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(diigo(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(digg(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(linkedin(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(flipboard(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(googleBookmark(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(twitter(pickRandomUtd(urlsWithTitles)));
                        $('#share').append(directLink(pickRandomUtd(urlsWithTitles)));
                    }
                });
            };

        //When DOM loaded we attach click event to button
        $(document).ready(function() {
        	loadData();
            $('.next').click(function(){
            	currentIndex++;
				var curUrl = window.location.href ;
				var nextUrl = formatNextUrl(curUrl,currentIndex);
                window.location.href = nextUrl;
            });
            //after button is clicked we download the data
            $('.button').click(loadData);
            
        });
       
		
    </script>

<li></li>
<li></li>
</div>
</ul>
</body>
</html>
