<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Plain Text To HTML With Heading Converter</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
       {% include header.html %}
      <section>
       <h1>Books Title Generator</h1>
        <textarea id="input" placeholder="Enter text here"></textarea>
        <textarea id="result"></textarea>
        <button id="convert" name="submit">Convert</button>
      </section>
          {% include footer.html %}
    </div>
    <script src="javascripts/scale.fix.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="javascripts/jquery.selectOnFocus.js"></script>
    <script>
var convertToHtml = function(text) {
  if (text) {
    var arr = text.split('\n');
    var newArr = [];
    var closeP = '';
    $.each(arr, function(i, el) {
      el = el.trim();
      if (el && el.indexOf('.') === -1) {
        el = closeP + '\n<h2>' + el + '</h2>' + '\n<p>';
      }
      if (el) {
        newArr.push(el);
      }
      closeP = '</p>';
    });
    newArr.push(closeP);
    return newArr.join('\n');
  } else {
    return '';
  }
};
$(document).ready(function() {
  $("#convert").click(function() {
    var text = $("#input").val();
    $("#result").val(convertToHtml(text));
  });
  $("#result").selectOnFocus();
  $("#input").selectOnFocus();
});

    </script>
  </body>
</html>
