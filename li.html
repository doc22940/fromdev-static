<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script>
var listText ='';
var liStart = '&lt;li&gt;';
var liEnd = '&lt;/li&gt;';
var txtArea = '<textarea rows="5" cols="30"></textarea>'
var lineBreak = '<br>'
 $(document).ready(function() {
    $("#generate").click(function () {
		$('#list-tems').children('textarea').each(function () {
			if('' != $(this).val().trim()) {
				listText = listText + lineBreak + liStart + $(this).val().trim() + liEnd;
			}
		});
		 $('#editedContent').append(listText).append(lineBreak);   	
	return false;
    });
	$("#add").click(function () {
		$('#list-tems').append(txtArea);  	
	return false;
    });
  });
</script>

</head>
<body>

<div style="float:left;width:40%;" id="list-tems">
<textarea rows="5" cols="30"></textarea><br>
<textarea rows="5" cols="30"></textarea><br>
<textarea rows="5" cols="30"></textarea><br>
<textarea rows="5" cols="30"></textarea><br>
<textarea rows="5" cols="30"></textarea><br>

</div>
</div>
<div style="width:50%;float:right;"> <h1>Copy updated Content from here: </h1>
<div  style='background-color:grey;' id="editedContent"  name="editedContent">
</div>

</div>
<button name="generate" id="generate">Generate</button>
<button name="add" id="add">Add More</button>

</body>
</html>
