<html><head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>List Item HTML</title>
<LINK href="stylesheets/wrap.css" rel="stylesheet" type="text/css">  
<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/additional-methods.js" type="text/javascript"></script>
<script src="javascripts/wrap.js" type="text/javascript"></script> 

<script type="text/javascript">//&lt;![CDATA[ 
$(document).ready(function(){   



  	$('#form').submit(function(){
  		var $this = $(this);
		$this.validate(); 		
		return false;
  	});
 	
    $('#wrap').click(function () {
        var heading = wrapItem({
            elementSelector: '#title',
            creator: createTag,
            openTag: '<h2>',
            closeTag: '</h2>',
            decorator: toTitleCase,
            useAllText: true
        });        
        var para = wrapItem({
            elementSelector: '#fulltext',
            creator: createTag,
            openTag: '<p>',
            closeTag: '</p>',
            useAllText: true
        });
        if(heading && para) {
        	$('#showtext').val(heading + para);
        }
    });
    
    $("#showtext").focus(function () {
        var $this = $(this);
        $this.select();

        // Work around Chrome's little problem
        $this.mouseup(function () {
            // Prevent further mouseup intervention
            $this.unbind("mouseup");
            return false;
        });
    });

	
});//]]&gt;  

</script>


</head>
<body>
<form id="form">
<div class="container">
<p> <a href="Introduction.html">Introduction</a> | <a href="BookReview.html">Book Review</a> | <a href="ListItem.html">List Item</a></p>
<p> <h2>List Item</h2></p>
<div class="left">
<input type="text" id="title" value="" placeholder="Enter List Item Title" required>
<textarea id="fulltext" value="" placeholder="Enter Paragraph Content Here" required></textarea>
</div>
<div class="center">
<div id="log"></div>
<button type="submit" id="wrap">Create Book Review HTML</button>
</div>
<div class="right">
<textarea id="showtext"></textarea>
</div >
</div>
</form>
</body></html>
