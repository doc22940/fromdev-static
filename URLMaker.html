<html><head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>Simple Util to format a URL for Blogger</title>
<LINK href="stylesheets/wrap.css" rel="stylesheet" type="text/css">  
<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js" type="text/javascript"></script>
<script src="javascripts/link-index.js" type="text/javascript"></script>
<script src="javascripts/register-links.js" type="text/javascript"></script>

	<script type="text/javascript">//&lt;![CDATA[ 
$(window).load(function(){
    $('#wrap-intro').click(function () {   	 	
   	 	var title = $('#fulltext').val();
var re = new RegExp('[^a-z]','g');
  var re2 = new RegExp('--', "g");
  if (title) {
    title = title.trim().toLowerCase();
    title = title.replace(re,'-');
    title = title.split('.').join("");
    while (title.indexOf('--') != -1) {
      title = title.replace(re2, '-');
    }
    while('-' === title.slice(-1)) {
    	title = title.slice(0,title.length-1);
    }

  }
        $('#showtext').val(title);
    });
    
    $("#form").submit(function () {
    	$("#form").validate();
    	return false;
    });
    
    $("#showtext").focus(function () {
        var $this = $(this);
        $this.select();
        // Work around Chrome's little problem
        $this.mouseup(function () {
            // Prevent further mouseup intervention
            $this.unbind("mouseup");
            return false;
        });
    });
});//]]&gt;  
</script>

</head>
<body>
<form id="form">
<div class="container">
<ul class='index'></ul>
<p> <h2>Page Title </h2></p>
<div class="left">
<textarea id="fulltext" value="" placeholder="Enter the Title Here" required></textarea>
</div>
<div class="center">
<div id="log"></div>
<button id="wrap-intro">Create URL</button>
</div>
<div class="right">
<textarea id="showtext"></textarea>
</div >
</div>
</form>
</body></html>
